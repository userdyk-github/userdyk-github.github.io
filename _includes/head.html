<head>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}" />

  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <!-- Dublin Core metadata for Zotero -->
  <meta name="DC.title" content="{{ page.title }}" />
  <meta name="DC.creator" content="{{ page.author }}" />
  <meta name="DC.contributor" content="{{ page.editor }}" />
  <meta name="DC.date" content="{{ page.publication-date }}" />
  <meta name="DC.rights" content="{{ page.rights }}" />
  <meta name="DC.source" content="{{ site.title }}" />

    <!-- Open Graph metadata -->
    {% if page.layout == "default" %}
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{site.description}}">
    <meta property="fb:admins" content="elotroalex" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
    <meta property="fb:app_id" content="589495744558280" />
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/open-graph-logo.png" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    {% else %}
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="An Ed edition">
    <meta property="fb:admins" content="elotroalex" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
    <meta property="fb:app_id" content="589495744558280" />
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/open-graph-logo.png" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>
  
  <!-- CSS style -->
  <style>
    .frame1 {
      border-style: solid;
      border-width: 5px;
      border-color: lightgray;
      background: lightgray;
    }
    .frame1_1 {
      border-style: solid;
      border-width: 5px;
      border-color: lightgray;
    }
    .frame1_2 {
      border-style: solid;
      border-width: medium;
      border-color: lightgray;
      background: lightgray;
    }
    .frame1_3 {
      border-style: solid;
      border-width: medium;
      border-color: lightgray;
    }

    .frame2 {
      border-bottom:1px solid gray;
    }
    .frame3 {
      color: brown;
      border-style: hidden;
      border-bottom: 3px solid black;
      background: #DDDDDD;
      font-size: 100%;
    }
    .frame3_1 {
      color: brown;
      background: #DDDDDD;
      border-style: hidden;
      border-bottom: 3px solid #888888;
      background-image: linear-gradient(to right, #888888, #DDDDDD, #DDDDDD);
      font-size: 90%;
    }
    .frame3_2 {
      color: brown;
      border-style: hidden;
      border-bottom: 3px solid #DDDDDD;
      background: #DDDDDD;
      background-image: linear-gradient(to right, #DDDDDD, #F5F5F5, #F5F5F5);
      font-size: 80%;
    }

    .jb-xx-small { font-size: xx-small; }
    .jb-x-small { font-size: x-small; }
    .jb-small { font-size: small; }
    .jb-medium { font-size: medium; }
    .jb-large { font-size: large; }
    .jb-x-large { font-size: x-large; }
    .jb-xx-large { font-size: xx-large; }
    
    /* https://css-tricks.com/examples/hrs/ */
    .division1 {
    height: 15px;
    border: 0;
    box-shadow: inset 0 12px 4px -10px rgba(0, 0, 0, 1);
    }
    .division2 {
    border: 0;
    height: 0; /* Firefox... */
    box-shadow: 0 0 1.5px 1px gray;
    }
    .division2_1 {
    border: 0;
    height: 1px;
    background: #CCC;
    background-image: linear-gradient(to right, #333, #CCC, #333);
    }
    .division3 {
    border: 0;
    height: 1px;
    background: #CCC;
    background-image: linear-gradient(to right, #0039FF, #C2D1FF, #C2D1FF);
    }
    .division3_1 {
    border: 0;
    height: 1px;
    background: #FF0000;
    background-image: linear-gradient(to right, #FF0000, #FF9F9F, #FF9F9F);
    }
    .division3_2 {
    border: 0;
    height: 1px;
    background: #1EE206;
    background-image: linear-gradient(to right, #1EE206, #C7FBC0, #C7FBC0);
    }
    .division3_3 {
    border: 0;
    height: 1px;
    background: #F9F804;
    background-image: linear-gradient(to right, #F9F804, #F9F9B8, #F9F9B8);
    }
    .division4 {
    border: 0;
    height: 1px;
    background: #CCC;
    background-image: linear-gradient(to right, #333, #CCC, #CCC);
    }
    .division4_1 {
    border: 0;
    height: 1px;
    background: #CCC;
    background-image: linear-gradient(to right, #333, #333, #333);
    }

    .division5 {
    overflow: visible; /* For IE */
    padding: 0;
    border: none;
    border-top: medium double #093BD5;
    color: #093BD5;
    text-align: center;
    }
    .mainbg {
    padding: 20px;
    text-align: center;
    }
    
  </style>
  
  <!-- CSS link -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{ site.baseurl }}/assets/apple-touch-icon-precomposed.png" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml" />
</head>
